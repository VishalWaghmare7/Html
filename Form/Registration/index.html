<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrationform</title>
</head>
<body>
	<h1>Registration Form</h1>

	<form action="www.Google.com">
		<table>
			<tr>
				<td><label for="Mphoto">My Photo</label></td>
				<td><input type="file" id="Mphoto" name="filename"></td>
			</tr>
			<tr>
				<td><label for="name">Name</label></td>
				<td><input type="text" id="name" name="name"></td>
			</tr>
			<tr>
				<td><label for="addrss">Address</label></td>
				<td><textarea id="addrss" name="addrss"></textarea></td>
			</tr>
			<tr>
				<td><label for="number">Number</label></td>
				<td><input type="number" id="number" name="number"></td>
			</tr>
			<tr>
				<td><label for="Date">DOB</label></td>
				<td><input type="Date" id="Date" name="Date"></td>
			</tr>
			<tr>
				<td><label for="color">Color</label></td>
				<td><input type="color" id="color" name="color"></td>
			</tr>
			<td><label for="gender">Gender</label></td>
			<td>
				<input type="radio" id="male" name="male">
				<label for="male">Male</label>
				<input type="radio" id="female" name="female">
				<label for="female">Female</label>
			</td>
			<tr>
				<td><label for="Hobbies">Hobbies</label></td>
				<td>
					<input type="radio" id="Cricket" name="Cricket">
					<label for="Cricket">Cricket</label>
					<input type="radio" id="Hokey" name="Hokey">
					<label for="Hokey">Hokey</label>
				</td>
			</tr>
			<tr>
				<td><label for="sbranch">Select Branch</td>
				<td>
					<select name="Branch" id="sbranch">
					<option value="computer engineering">Computer Engineering</option>
					<option value="it engineering">IT Engineering</option>
					</select>
					</td>
			</tr>
			<tr>
				<td><label>Rate this site</label></td>
				<td><input type="number" id="rside" name="rate this site"></td>
			</tr>
			<tr>
				<td><label for="comments">Comments</label></td>
				<td><textarea id="comments" name="comments"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" value="click">
					<input type="reset" value="reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
